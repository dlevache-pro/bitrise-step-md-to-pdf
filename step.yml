title: "Markdown to PDF"
summary: This step converts a markdown file written in github-markdown into PDF
description: |-
    This step converts a markdown file written in github-markdown into PDF
    Forked from https://github.com/FutureWorkshops/bitrise-step-md-to-pdf
website: https://github.com/dlevache-pro/bitrise-step-md-to-pdf
source_code_url: https://github.com/dlevache-pro/bitrise-step-md-to-pdf
host_os_tags:
  - osx-10.10
  - osx-10.9
project_type_tags:
  - android
  - ios
  - xamarin
type_tags:
  - pdf
  - md
deps:
  brew:
  - name: pandoc
is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""
inputs:
  - md_files: ''
    opts:
      title: "Markdown input file"
      summary: The path to the markdown file.
      description: Multiple files can be specified using the delimted | (ex. file1.md | file2.md) 
      is_expand: true
      is_required: true
  - output_dir: "$BITRISE_DEPLOY_DIR"
    opts:
      title: "Output directory"
      summary: The destination where to write the PDF files.
      description: 
      is_expand: true
      is_required: true
      value_options: []
outputs:
 

